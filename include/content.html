<!DOCTYPE html>
<html lang="en">

<head>
    <title>Startpage - Your centralized access to the web</title>
    <meta charset="utf-8" />
    <meta name="description" content="Your centralized access to the web" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/public/style.css" rel="stylesheet" />
    <link id="dark_theme" href="/public/dark_mode.css" rel="stylesheet alternate" />
    <link rel="icon" href="/public/icon.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body >
    <div id="warning" class="warning">
        <div id="warningTitle"></div>
        <div id="warningMessage"></div>
    </div>
    <noscript class="warning" style="top:0px;height:48px;">
        <div>Please enable javascript, this page can't work without</div>
    </noscript>
    <div id="fullscreen" style="display:none;">
        <div id="close-button">
            <a href="javascript:startpage.closeFullscreen();"><i class="material-icons">close</i>Close</a>
        </div>
        <div id="fs-settings-content" style="display:none;">
            <form id="settingsForm">
                <label for="selectSearchEngine">Change your search engine: </label><br />
                <select id="selectSearchEngine"></select><br />
                <label form="dark_mode">Change your color theme: </label><br />
                <select id="dark_mode">
                    <option value="1">Light Mode</option>
                    <option value="2">Dark Mode</option>
                    <option value="3">Auto</option>
                </select><br />
                <button type="submit">Submit</button>
            </form>
            <a href="javascript:disconnectPOST();">Disconnect</a>
        </div>
        <div id="addFavorite" style="display:none;">
            <form id="formFavorite">
                <label for="name">Name</label><br />
                <input type="text" id="name" placeholder="Insert website name..." required><br />
                <label for="domain">Domain</label><br />
                <input type="text" id="domain" placeholder="Insert website domain..." required><br />
                <label for="color">Color</label><br />
                <input type="color" id="color" required><br />
                <br /><button type="submit">Submit</button>
            </form>
        </div>
        <div id="fs-editFavorite" style="display:none;">
            <form id="formEditFavorite">
                <label for="editName">Name:</label><br />
                <input type="text" id="editName" placeholder="Insert website name..." required><br />
                <label for="domainForm">Domain</label><br />
                <input type="text" id="domainForm" placeholder="Insert website domain..." required><br />
                <label for="colorForm">Color</label><br />
                <input type="color" id="colorForm"></input><br />
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <nav>
        <div id="title">StartPage</div>
        <section id="st-login">
            <a id="settings" href="">Settings</a>
        </section>
    </nav>
    <main>
        <div id="wrapper">
            <a id="se-domain" href="https://google.com" rel="noopener" target="_blank">
                <img id="search-logo" src="public/google_logo.png" alt="Google's icon">
            </a>
            <form id="search-form" method="GET" action="https://www.google.com/search">
                <div id="input-wrapper">
                    <input type="search" name="q" placeholder="Recherche..." autofocus>
                    <button type="submit" class="material-icons">search</button>
                </div>
            </form>

            <div id="favorites">
            </div>
        </div>
        <div id="news"><div class="news_content">Loading lastest news...</div></div>
    </main>
    <script src="/public/script.js"></script>
    <script src="/public/theme.js"></script>
</body>

</html>
